<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Noise Monitoring System - Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-image: url('gemini.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
}
.card {
  background-color: rgba(255,255,255,0.65);
  border-radius: 10px;
}
</style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card p-4" style="width: 400px;">
  <h4 class="mb-4 text-center">Register</h4>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" id="regName" class="form-control" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" id="regPassword" class="form-control" placeholder="Enter password">
  </div>
  <div class="mb-3">
    <label>Confirm Password</label>
    <input type="password" id="regConfirm" class="form-control" placeholder="Confirm password">
  </div>
  <div class="mb-3">
    <label>Age</label>
    <input type="number" id="regAge" class="form-control" placeholder="Enter your age">
  </div>
  <div class="mb-3">
    <label>Address</label>
    <input type="text" id="regAddress" class="form-control" placeholder="Enter your address">
  </div>
  <div class="mb-3">
  <label>Date of Birth</label>
  <input type="date" id="regDOB" class="form-control">
</div>
  <button id="registerBtn" class="btn btn-success w-100">Register</button>
  <p class="text-center mt-2">Already have an account? <a href="loger.html">Login here</a></p>
</div>

<script src="reg.js"></script>

</body>
</html>
