<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Noise Monitoring System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }
  /* Sidebar */
  .sidebar {
    height: 100vh;
    width: 220px;
    position: fixed;
    background-color: #0d6efd;
    color: white;
    padding-top: 20px;
  }
  .sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 8px;
  }
  .sidebar a:hover {
    background-color: #0b5ed7;
  }
  /* Main content */
  .main {
    margin-left: 230px;
    padding: 20px;
  }
  .card-title {
    font-size: 1rem;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center mb-4">Noise Monitor</h4>
  <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
  <a href="livemonitoring.html"><i class="bi bi-activity"></i> Live Monitoring</a>
  <a href="noiselev.html"><i class="bi bi-volume-up"></i> Noise Levels</a>
  <a href="alert.html"><i class="bi bi-bell"></i> Alerts</a>
  <a href="set.html"><i class="bi bi-gear"></i> Settings</a>
</div>

<!-- Main Content -->
<div class="main">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Noise Monitoring System</span>
      <div class="dropdown ms-auto">
        <button class="btn btn-primary rounded-circle dropdown-toggle" type="button" data-bs-toggle="dropdown">
          <i class="bi bi-person-circle"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
  <h3>Settings</h3>
  
  <div class="mb-3">
    <label class="form-label">Alert Threshold (dB)</label>
    <input type="number" id="thresholdInput" class="form-control" value="80">
  </div>

  <div class="mb-3">
    <label class="form-label">Update Frequency (ms)</label>
    <input type="number" id="frequencyInput" class="form-control" value="1000">
  </div>

  <button id="saveSettings" class="btn btn-primary">Save Settings</button>
</div>

<script>
let alertThreshold = 80; // default
let updateFrequency = 1000; // default 1 sec

document.getElementById("saveSettings").addEventListener("click", () => {
  alertThreshold = parseInt(document.getElementById("thresholdInput").value);
  updateFrequency = parseInt(document.getElementById("frequencyInput").value);
  alert("Settings saved! Threshold: " + alertThreshold + " dB, Frequency: " + updateFrequency + " ms");
});
</script>




</body>

</html>
