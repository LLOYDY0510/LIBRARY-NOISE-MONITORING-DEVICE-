<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Noise Monitoring System - Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-image: url('gemini.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
}
.card {
  background-color: rgba(255,255,255,0.65);
  border-radius: 10px;
}
</style>
</head>
<body class="d-flex justify-content-center align-items-center">

<div class="card p-4" style="width: 400px;">
  <h4 class="mb-4 text-center">Login</h4>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" id="loginName" class="form-control" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" id="loginPassword" class="form-control" placeholder="Enter password">
  </div>
  <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
  <p class="text-center mt-2">No account? <a href="register.html">Register here</a></p>
</div>

<script src="log.js"></script>
</body>
</html>
