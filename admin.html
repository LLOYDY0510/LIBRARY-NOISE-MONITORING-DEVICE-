<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Profile - Noise Monitoring System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Sidebar */
.sidebar {
    height: 100vh;
    width: 220px;
    position: fixed;
    background-color: #0d6efd;
    color: white;
    padding-top: 20px;
}
.sidebar a {
    display: block;
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    border-radius: 8px;
    margin-bottom: 5px;
}
.sidebar a:hover {
    background-color: #0b5ed7;
}

/* Main content */
.main {
    margin-left: 230px;
    padding: 20px;
}

/* Navbar */
.navbar {
    padding: 10px 20px;
}

/* Profile Header */
.profile-header {
    background: linear-gradient(135deg,#0a2ade,#330be3);
    color: white;
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    margin-bottom: 20px;
}
.profile-header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid white;
    margin-bottom: 15px;
}
.profile-header h4 {
    margin-bottom: 5px;
}
.profile-header p {
    margin: 0;
    font-size: 0.95rem;
}

/* Card styling */
.card {
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 20px;
}

/* Profile info rows */
.profile-info .row {
    margin-bottom: 10px;
}

/* Activity */
.activity-item {
    border-left: 4px solid #0d6efd;
    padding-left: 10px;
    margin-bottom: 10px;
}
.activity-time {
    font-size: 0.85rem;
    color: gray;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center mb-4">Noise Monitor</h4>
    <a href="index.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="livemonitoring.html"><i class="bi bi-activity"></i> Live Monitoring</a>
    <a href="noiselev.html"><i class="bi bi-volume-up"></i> Noise Levels</a>
    <a href="alert.html"><i class="bi bi-bell"></i> Alerts</a>
    <a href="set.html"><i class="bi bi-gear"></i> Settings</a>
</div>

<!-- Main -->
<div class="main">

<!-- Navbar -->
<nav class="navbar navbar-light bg-light rounded mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Profile</span>
        <div class="dropdown ms-auto">
            <button class="btn btn-primary rounded-circle dropdown-toggle" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item active" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="loger.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Header -->
<div class="profile-header">
    <img src="profile.jpg" alt="Admin">
    <h4 id="adminName">System Administrator</h4>
</div>

<!-- Admin Description -->
<div class="card shadow profile-info">
    <h5 class="mb-3">Admin Description</h5>
    <div class="row">
        <div class="col-sm-4 fw-bold">Age:</div>
        <div class="col-sm-8" id="adminAge">—</div>
    </div>
    <div class="row">
        <div class="col-sm-4 fw-bold">Date of Birth:</div>
        <div class="col-sm-8" id="adminDOB">—</div>
    </div>
    <div class="row">
        <div class="col-sm-4 fw-bold">Address:</div>
        <div class="col-sm-8" id="adminAddress">—</div>
    </div>
</div>


<script src="admin.js"></script>

</body>
</html>
